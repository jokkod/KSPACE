<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 6ª questão </title>
</head>
<body>
    <h1>Mostrador de Antecessor e Sucessor</h1>
    <input type="number" id="vlr" placeholder="Digite um número:">
    <button onclick="verificarProximidade()">Verificar</button>
    
    <div id="resultados"></div>

    <script>
        function verificarProximidade(){
            const valor= parseFloat(document.getElementById("vlr").value);

            let antecessor=(valor-1);
            let sucessor= (valor+1);

            const resposta= `O antecessor de ${valor} é ${antecessor} <br> O sucessor de ${valor} é ${sucessor}`;
            document.getElementById("resultados").innerHTML= resposta;}
    </script>
</body>
</html>
