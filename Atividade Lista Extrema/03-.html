<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3ª questão</title>
</head>
<body>
    <h1>Informação Salarial</h1>
    <input type="text" id="nmInput" placeholder="Digite seu nome:">
    <input type="number" id="nmrInput" placeholder="Digite seu salário:">
    <button onclick="mostrarMensagem()">Confirmar</button>

    <div id="resultado"></div>

    <script>
        function mostrarMensagem(){
        const nome= document.getElementById("nmInput").value;
        const salário= document.getElementById("nmrInput").value;

        const mensagem= `Nome do Funcionário: ${nome} <br> Salário: R$${salário}`;
        document.getElementById("resultado").innerHTML= mensagem;
        }
    </script>
</body>
</html>
